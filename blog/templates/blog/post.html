{% extends "blog/base.html" %}
{% load staticfiles %}

{% load django_markdown %}
{% block blog_posts %}
<div class = "post" >
  <h3><a href="{% url "blog:post_detail" slug=object.slug %}">{{ object.title }}</a></h3>
  <p class="meta">
  	{{ object.created }}|
  	Tagged under {{ object.tags.all|join:", "}}
  </p>
  {{ object.body|markdown }}
</div>
{% endblock %}
